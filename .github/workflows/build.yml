name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name WaveSpeedGenerator main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WaveSpeedGenerator-Windows
        path: dist/WaveSpeedGenerator.exe
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/WaveSpeedGenerator.exe
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          WaveSpeed Generator for Leila
          
          ## Installation
          1. Télécharger `WaveSpeedGenerator.exe`
          2. Double-cliquer pour lancer
          3. Configurer votre clé API WaveSpeed
          
          ## Fonctionnalités
          - Interface graphique Windows
          - Génération A + B (variante)
          - Organisation automatique des fichiers
          - 2K quality, 9:16 format
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
